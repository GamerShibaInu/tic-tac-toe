<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top-bar">
        <div class="plr-one"></div>
        <div class="plr-two"></div>
    </div>
    <div class="wrapper">
        <div class="square box1"></div>
        <div class="square box2"></div>
        <div class="square box3"></div>
        <div class="square box4"></div>
        <div class="square box5"></div>
        <div class="square box6"></div>
        <div class="square box7"></div>
        <div class="square box8"></div>
        <div class="square box9"></div>
    </div>
    <div class="turn-text"></div>
    <div class="scoreboard">
        <div class="plr-one-score">player 1 has 0 wins</div>
        <div class="plr-two-score">player 2 has 0 wins</div>
        <button class="resetBtn">RESET MOVES</button>
    </div>

</body>
<script src="js/main.js"></script>

</html>
